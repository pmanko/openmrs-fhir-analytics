version: '2.1'
services:
  sink-server:
    image: "hapiproject/hapi:latest"
    container_name: sink-server
    restart: unless-stopped
    ports:
      - "8098:8080"
    volumes:
      - hapi-data:/data/hapi
      - ./utils/application.yml:/conf/hapi/application.yml
    environment:
      SPRING_CONFIG_LOCATION: 'file:///conf/hapi/application.yml'

volumes:
  hapi-data:
